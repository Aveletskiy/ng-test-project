<ng-container *ngIf="document$ | async as document; else loading">
  <div class="doc-title">
    <h3>
      {{ document.title }}
    </h3>
  </div>
  <div class="doc-content">
    {{ document.content }}
  </div>
  <hr />
</ng-container>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
